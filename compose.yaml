version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_DB: accounts_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 1234
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  axonserver:
    image: axoniq/axonserver:latest
    container_name: axonserver
    ports:
      - "8124:8124" # gRPC (Axon Framework)
      - "8024:8024" # HTTP / Console
    volumes:
      - axon-data:/data
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres-data:
  axon-data:
